{% extends 'base.html' %}
{% block content %}

<div>
    <h5>질문등록</h5>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}

        <div>
            <label for="subject">제목</label>
            <input type="text" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea name="content" rows="10" id="content" value="{{ form.content.value|default_if_none:'' }}"></textarea>
        </div>
        <button type="submit">저장하기</button>
    </form>
</div>

{% endblock %}
